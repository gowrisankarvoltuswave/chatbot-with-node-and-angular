<div class="container">
    <div class="row omb_row-sm-offset-3 omb_loginOr">
        <div class="col-xs-12 col-sm-6">
            <hr class="omb_hrOr">
            <!-- <span class="omb_spanOr">or</span> -->
        </div>
    </div>
    <div class="row omb_row-sm-offset-3">
        <div class="col-xs-12 col-sm-6">
            <form class="omb_loginForm">
                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="fa fa-user"></i>
                    </span>
                    <input type="text" class="form-control" name="username" placeholder="email address" ng-model="obj.userId">
                </div>
                <span class="help-block"></span>

                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="fa fa-lock"></i>
                    </span>
                    <input type="password" class="form-control" name="password" placeholder="Password" ng-model="obj.password">
                </div>
                <!--<span class="help-block">Password error</span>-->
                <br>
                <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="login(obj)">Login</button>
            </form>
        </div>
    </div>
    <div class="row omb_row-sm-offset-3">
        <div class="col-xs-12 col-sm-3">
            <label class="checkbox">
                <input type="checkbox" value="remember-me">Remember Me
            </label>
        </div>
        <div class="col-xs-12 col-sm-3">
            <p class="omb_forgotPwd">
                <a href="#">Forgot password?</a>
            </p>
        </div>
    </div>
    <!-- <button ng-click="getList()">getList</button> -->
</div>


</div>
